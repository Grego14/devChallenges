<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Business blog card</title>
	<link rel='stylesheet' href='./style.css'>
</head>

<body>
	<main class='main'>
		<div class='wrapper'>
			<div class='wrapper__banner'>
				<img src='./assets/img/hero-image-business-card.png' alt='Two random people drinking coffee'
					class="banner__image">
				<img src='./assets/img/white-overlay.svg' alt='' class="banner__overlay">
			</div>
				<div class='wrapper__inner'>
					<div class='wrapper__info'>
						<h1 class="info__title">Perfect solution for small business</h1>
						<p class="info__text">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
					</div>
					<div class='wrapper__author'>
						<div class='author__avatar'>
							<img src='./assets/img/avatar-image-business-card.png' alt='' class="author__image">
						</div>
						<div class='author__info'>
							<h2>Amy Burgess</h2>
							<span>Customer Manger, Solution Oy</span>
						</div>
					</div>
				</div>
		</div>
	</main>
</body>

</html>
