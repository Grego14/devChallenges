<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimal blog card</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<main class="main">
		<div class="wrapper">
			<div class="wrapper__inner">
				<img src="./assets/img/cactus_img.jpg" alt="" class="wrapper__inner__image">
					<div class="wrapper__inner__categories">
						<button class="wrapper__inner__categories--design">Design</button>
					</div>
				<h1 class="wrapper__inner__title">Embracing Minimalism</h1>
				<p class="wrapper__inner__text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
					lies in simplicity.</p>
			</div>
			<span class="wrapper__author">Annie Spratt</span>
		</div>
	</main>
</body>

</html>
