<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript multi step register</title>
	<link rel='stylesheet' href='./styles.css' type='text/css'>
</head>

<body>
	<img src='./assets/img/blur-radial.svg' alt='' class='shine-left shine'>

	<main class='main'>
			<div class='wrapper'>
				<section class='wrapper__card'>
					<form class='wrapper__forms' data-step='1'>
						<h1 class='wrapper__title'>Register</h1>
						<div class='wrapper__form wrapper__form-register' data-step='1'>
							<label class='wrapper__label' for='name'>Name</label>
							<div class='wrapper__input__container'>
								<input type='text' id='name' name='name' placeholder='enter your name' required class='wrapper__input'>
							</div>

							<label class='wrapper__label' for='email'>Email</label>
							<div class='wrapper__input__container'>
								<input type='email' id='email' name='email' placeholder='example@gmail.com' required class='wrapper__input'>
							</div>
						</div>

						<div class='wrapper__form wrapper__form-options hidden' data-step='2'>
							<input class='wrapper__option' type='button' value='Software Development'>
							<input class='wrapper__option selected' type='button' value='User Experience'>
							<input class='wrapper__option' type='button' value='Graphic Design'>
						</div>

						<div class='wrapper__form wrapper__form-summary hidden' data-step='3'>
							<ul class='summary-list'></ul>
						</div>
					</form>
					<button class='wrapper__button'>Continue</button>
				</section>
				<section class='wrapper__steps'>
					<span class='wrapper__actual-step'>Step 1 of 3</span>
					<div class='wrapper__steps__buttons'>
						<button class='wrapper__step actual'></button>
						<button class='wrapper__step'></button>
						<button class='wrapper__step'></button>
					</div>
				</section>
			</div>
	</main>

	<img src='./assets/img/blur-radial.svg' alt='' class='shine-right shine'>
	<script src='./main.js' type='module'></script>
</body>

</html>
