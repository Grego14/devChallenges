<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript multi step register</title>
	<link rel='stylesheet' href='./styles.css' type='text/css'>
</head>

<body>
	<img src='./assets/img/blur-radial.svg' alt='' class='shine-left shine'>

	<main class='main'>
		<div class='wrapper' data-step='1'>
			<div class='wrapper__content'>
				<h1 class='wrapper__title'>Register</h1>
					<div class="wrapper__forms">
						<form class='wrapper__form'>
							<label class="wrapper__label" for="name">Name</label>
							<input class="wrapper__input" type="text" name="name" placeholder='enter your name' required autocomplete='off'>
							<label class="wrapper__label" for="email">Email</label>
							<input class="wrapper__input" type="text" name="email" placeholder='example@gmail.com' required autocomplete='off'>
							<button class="wrapper__button" type="submit" name="button">Continue</button>
						</form>

						<form class='wrapper__form'>
							<button class='wrapper__option wrapper__option--SD selected' value='Software Development'>Software Development</button>
							<button class='wrapper__option wrapper__option--UX' value='User Experience'>User Experience</button>
							<button class='wrapper__option wrapper__option--GD' value='Graphic Design'>Graphic Design</button>
						</form>
					</div>
			</div>
			<div class='wrapper__steps'>
				<span class="wrapper__actual-step">Step 1 of 3</span>
				<input class="wrapper__step" type='radio' name='step' checked>
				<input class="wrapper__step" type='radio' name='step'>
				<input class="wrapper__step" type='radio' name='step'>
			</div>
		</div>
	</main>

	<img src='./assets/img/blur-radial.svg' alt='' class='shine-right shine'>
			<script src='./main.js' type='text/javascript'></script>
</body>

</html>
