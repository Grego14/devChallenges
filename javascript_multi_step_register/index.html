<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript multi step register</title>
	<link rel='stylesheet' href='./styles.css' type='text/css'>
</head>

<body>
	<img src='./assets/img/blur-radial.svg' alt='' class='shine-left shine'>

	<main class='main'>
		<div class='wrapper'>
			<div class='wrapper__content'>
				<h1 class='wrapper__title'>Register</h1>
					<div class="wrapper__cards">
						<form class='wrapper__form wrapper__card actual'>
							<div class='wrapper--container'>
								<label class="wrapper__label text--semibold" for="name">Name</label>
								<div class='wrapper__input__container'>
									<input class="wrapper__input text--semibold" type="text" name="name" placeholder='enter your name' required autocomplete='off'>
								</div>
							</div>
							<div class='wrapper--container'>
								<label class="wrapper__label text--semibold" for="email">Email</label>
								<div class='wrapper__input__container'>
									<input class="wrapper__input text--semibold" type="text" name="email" placeholder='example@gmail.com' required autocomplete='off'>
								</div>
							</div>
						</form>

						<div class='wrapper__options wrapper__card'>
							<button class='wrapper__option wrapper__option--SD' value='Software Development'>Software Development</button>
							<button class='wrapper__option wrapper__option--UX selected' value='User Experience'>User Experience</button>
							<button class='wrapper__option wrapper__option--GD' value='Graphic Design'>Graphic Design</button>
						</div>

						<div class='wrapper__summary wrapper__card'>
							<template>
								<h2 class='summary__name text--semibold font-size--medium'></h2>
								<h2 class='summary__email text--semibold font-size--medium'></h2>
								<h2 class='summary__topics text--semibold font--gray font-size--medium'>Topics:</h2>
								<ul class="summary__list"></ul>
							</template>
						</div>
					</div>
					<button class="wrapper__button wrapper__button-continue text--semibold" type="submit" name="button">Continue</button>
			</div>
			<div class='wrapper__steps'>
				<span class="wrapper__actual-step">Step 1 of 3</span>
					<button class='wrapper__step actual' aria-label='Step 1'></button>
					<button class='wrapper__step' aria-label='Step 2'></button>
					<button class='wrapper__step' aria-label='Step 3'></button>
			</div>
		</div>
	</main>

	<img src='./assets/img/blur-radial.svg' alt='' class='shine-right shine'>
			<script src='./main.js' type='text/javascript'></script>
</body>

</html>
